  - title: Função Soma em JavaScript
    description: Uma função simples para somar dois números em JavaScript
    code: |
      function soma(a, b) {
        return a + b;
      }

      console.log(soma(2, 3)); // Saída: 5
    tags:
      - javascript
      - função

