snippets:
  - title: Next.js Home Page
    description: Um exemplo simples de página inicial em Next.js
    code: |
      // app/page.js
      import Link from 'next/link';

      export default function Home() {
        return (
          <div>
            <h1>Página Inicial</h1>
            <Link href="/about">
              <a>Vá para About</a>
            </Link>
          </div>
        );
      }
    tags:
      - nextjs
      - javascript

